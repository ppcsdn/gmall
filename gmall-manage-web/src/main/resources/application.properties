#前端获取倒的后台端口,注意使用跨域注解@CrossOrigin,允许跨域请求访问
server.port=8081

#粗粒度级别上突出强调应用程序的运行过程。
#打印一些你感兴趣的或者重要的信息。
#用于生产环境中输出程序运行的一些重要信息，但是不能滥用，避免打印过多的日志。
logging.level.root=info

#spring.dubbo.protocol.port=20880
spring.dubbo.application.name=gmall-manage-web
spring.dubbo.protocol.name=dubbo
spring.dubbo.base-package=com.atgg.gmall
spring.dubbo.registry.address=192.168.39.100:2181
#spring.dubbo.registry.protocol=zookeeper

#10分钟的调试时间
spring.dubbo.consumer.timeout=600000
#不启动service,web端无法启动,配置false让web可以自启动
spring.dubbo.consumer.check=false
